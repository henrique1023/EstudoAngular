<div class="container">
    <h2>Ultimas experiencias</h2>
    @for (item of arrayExperience(); track $index) {
        <details>
            <summary>
                <p>
                    <strong>{{item.summary.strong}}</strong>
                    {{item.summary.p}}
                </p>
            </summary>
            <article [innerHTML]="item.text"></article>
        </details>
    }
   
</div>
